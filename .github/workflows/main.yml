name: CI

# Controls when the action will run.
on:
  push:
    branches: [ action_test2 ]
  pull_request:
    branches: [ actopm_test2 ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Configure git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"

    - name: Install bazelisk
      run: |
        curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.6.0/bazelisk-linux-amd64"
        mkdir -p "${GITHUB_WORKSPACE}/bin/"
        mv bazelisk-linux-amd64 "${GITHUB_WORKSPACE}/bin/bazel"
        chmod +x "${GITHUB_WORKSPACE}/bin/bazel"

    - name: Run hooks
      run: |
        ./hooks/pre-commit

    - name: Check for changes
      run: |
        if ! git commit -m "regenerate pb.go files"
        then
          exit
        fi
        git push origin action_test2 # FIXME: figure out the branch automatically. Or I guess we only need apply it to master?
